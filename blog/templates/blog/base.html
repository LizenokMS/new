<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>{% block title %} {% endblock %}</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
</head> 
<body> 
<header class="p-3 mb-3 border-bottom" style="background: #8802ee63;"> 
    <div class="container"> 
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"> 
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"> 
                    <use xlink:href="#bootstrap"></use> 
                </svg> 
            </a> 
 
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"> 
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li> 
                <li><a href="{% url 'create' %}" class="nav-link px-2 link-body-emphasis">Создать пост</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 link-body-emphasis">О нас</a></li> 
            </ul> 
 
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> 
                <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search" style="border: 1px solid  #c24fffd2; background: rgb(233, 182, 254); color: #8d82f1d2;"> 
            </form> 
 
            <div class="dropdown text-end"> 
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" 
                   data-bs-toggle="dropdown" aria-expanded="false"> 
                    <img src="https://sun9-43.userapi.com/impg/0OoPJYcU5-IMVg7IaiFTr-PEPWkUE-eciNot4g/dYO8t7VOOiE.jpg?size=1534x1536&quality=96&sign=c559977e0d426c34bbe952a216d94675&c_uniq_tag=yVyvwrNsZVXXWRVk9Xbpa72UUsZ16tV1JiKVk3h9qZM&type=album" alt="mdo" width="32" height="32" class="rounded-circle"> 
                </a> 
                <ul class="dropdown-menu text-small"> 
                    <li><a class="dropdown-item" href="#">New project...</a></li> 
                    <li><a class="dropdown-item" href="#">Settings</a></li> 
                    <li><a class="dropdown-item" href="#">Profile</a></li> 
                    <li> 
                        <hr class="dropdown-divider"> 
                    </li> 
                    <li><a class="dropdown-item" href="#">Sign out</a></li> 
                </ul> 
            </div> 
        </div> 
    </div> 
</header> 
<div class="container"> 
    <!-- {% block posts %} {% endblock %} --> 
    {% block content %} {% endblock %} 
</div> 
</body> 
</html>
